        <a href="index.html" class="nav-button">Profil Saya</a>

            <div class="media-container">

                    <source src="assets/videos/minecraft-example.mp4" type="video/mp4">

                </video>
                <h2>Contoh Script</h2>
                <a href="#lightbox"><img class="minecraft-img" src="assets/img/minecode.png" alt="Minecraft Code Sample"></a>
            </div>
        </div>

        <div id="blockbench-video" class="video-container">
            <h2>Contoh Blockbench Modeling</h2>
            <img class="model-img" src="assets/img/model.jpg" alt="Contoh Modeling di Blockbench">
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" data-aos="fade-in">
        <a href="#" class="close">&times;</a>
        <img src="assets/img/minecode.png" alt="Minecraft Code Sample">
    </div>

    <script src="js/services.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
